<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <section class="card card-left">
        <h1 class="title title-left">Your Result</h1>
        <div class="final-score">
          <div class="average-score">76</div>
          <div class="total-score">of 100</div>
        </div>
        <h2 class="result-statement">Great</h2>
        <p class="details">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="card card-right">
        <h1 class="title title-right">Summary</h1>
        <section class="score-info">
          <div class="reaction-tile">
            <div class="left">
              <img
                src="./assets/images/icon-reaction.svg"
                class="icon-reaction"
              />
              <span class="reaction-title">Reaction</span>
            </div>
            <div class="right">
              <span class="score">80</span
              ><span class="total-score"> / 100</span>
            </div>
          </div>
          <div class="memory-tile">
            <div class="left">
              <img src="./assets/images/icon-memory.svg" class="icon-memory" />
              <span class="memory-title">Memory</span>
            </div>
            <div class="right">
              <span class="score">92</span
              ><span class="total-score"> / 100</span>
            </div>
          </div>
          <div class="verbal-tile">
            <div class="left">
              <img src="./assets/images/icon-verbal.svg" class="icon-verbal" />
              <span class="verbal-title">Verbal</span>
            </div>
            <div class="right">
              <span class="score">61</span
              ><span class="total-score"> / 100</span>
            </div>
          </div>
          <div class="visual-tile">
            <div class="left">
              <img src="./assets/images/icon-visual.svg" class="icon-visual" />
              <span class="visual-title">Visual</span>
            </div>
            <div class="right">
              <span class="score">72</span
              ><span class="total-score"> / 100</span>
            </div>
          </div>
        </section>
        <button class="btn-continue">Continue</button>
      </section>
    </main>
  </body>
</html>
